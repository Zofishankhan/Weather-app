<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main">
        <div class="box">
            <nav>
                <form action="">
                    <input type="text" placeholder="Search">
                </form>
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #6c6a71;"></i>
                </div>
            </nav>
            <div class="weather">
                <img src="/images/clouds.png" width="180" alt="">
            </div>
            <div class="temp">
                <h1>20<sup>Â°c</sup></h1>
            </div>
            <div class="city">
                <h2>Islamabad</h2>
            </div>
            <div class="details">
                <div class="col1">
                    <img src="/images/humidity.png" width="30">
                    <div class="text">
                        <h4>63%</h4>
                        <p>Humidity</p> 
                    </div> 
                </div>
                <div class="col2">
                    <img src="/images/wind.png" alt="" width="30">
                    <div class="text">
                        <h4>18 km/h</h4>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
